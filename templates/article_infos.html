<footer class="post-info">
        <abbr class="published" title="{{ article.date.isoformat() }}">
                {{ article.locale_date }}
        </abbr>

        {% if article.author %}
        <address class="vcard author">
                By <a class="url fn" href="{{ SITEURL }}/author/{{ article.author }}.html">{{ article.author }}</a>
        </address>
        {% endif %}
<p>In <a href="{{ SITEURL }}/category/{{ article.category }}.html">{{ article.category }}</a>. {% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a>{% endif %}</p>
{% include 'taglist.html' %}
{% include 'translations.html' %}
<p>Sites: 
    <a href="http://movehero.co">Move Hero</a>
    <a href="http://petcheatsheets.com">Pet CheatSheets</a><br />
    <a href="http://djangopackages.com">Django Packages</a>
    <a href="http://cartwheelweb.com">Cartwheel Web</a>
</footer><!-- /.post-info -->
